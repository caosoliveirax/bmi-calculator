<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main class="container card-container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="calculator-card-front">
                <div class="row">
                    <div class="col-12">
                        <h1 class="title text-center">Calculadora IMC</h1>
                        <p class="mt-4">
                            Preencha os campos abaixo para calcular o seu √çndice de Massa Corporal
                        </p>
                        <form autocomplete="off" class="calculator-form d-flex flex-column">
                            <div class="row">
                                <div class="col-6">
                                    <div class="field-wrapper">
                                        <label class="mt-3" for="height">Altura (cm)</label>
                                        <input id="height" name="height" required type="number" placeholder="ex: 170" onfocus="this.placeholder=''" onblur="this.placeholder='ex: 170'">
                                        <div class="error-message"></div>
                                    </div>
                                    <div class="field-wrapper">
                                        <label class="mt-3" for="weight">Peso (kg)</label>
                                        <input id="weight" name="weight" required type="number" placeholder="ex: 60"onfocus="this.placeholder=''" onblur="this.placeholder='ex: 60'">
                                        <div class="error-message"></div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn-calculator mt-4">Calcular</button>
                        </form>
                    </div>
                </div>
            </div>
    
            <div id="result" class="result-card-back">
                <h2 class="title text-center"><span class="bmi-result"></span></h2>
                <h3 class="text-center bmi-category"></h3>
                <button type="button" class="btn-back">Voltar</button>
            </div>
        </div>
    </main>
    <script src="./scripts/lib/jquery.min.js"></script>
    <script src="./scripts/bootstrap.bundle.js"></script>
    <script type="module" src="./scripts/bmiCalculator.js"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
