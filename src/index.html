<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <main class="container card-container min-vh-100 d-flex justify-content-center align-items-center">
        <div class="card">
            <div class="calculator-card-front">
                <div class="row">
                    <div class="col-12">
                        <h1 class="title text-center">Calculadora IMC</h1>
                        <p>
                            Ferramenta prática para calcular o Índice de Massa Corporal, avaliando peso e altura de forma simples e eficiente.
                        </p>
                        <form class="calculator-form d-flex flex-column">
                            <div class="row">
                                <div class="col-6">
                                    <label class="mt-3">Altura (cm)</label>
                                    <input id="height" name="height" required type="number">
                                    <label class="mt-3">Peso (kg)</label>
                                    <input id="weight" name="weight" required type="number">
                                </div>
                            </div>
                            <button type="button" class="btn-calculator mt-4">Calcular</button>
                        </form>
                    </div>
                </div>
            </div>
    
            <div id="result" class="result-card-back">
                <h2 class="title text-center">Seu IMC é: <span></span></h2>
                <p class="text-center"></p>
                <button type="button" class="btn-back">Voltar</button>
            </div>
        </div>
        
    </main>
    <script src="./scripts/lib/jquery.min.js"></script>
    <script src="./scripts/bootstrap.bundle.js"></script>
    <script type="module" src="./scripts/bmiCalculator.js"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
